{{extend 'layout.html'}}

{{block head}}
  <!-- Hoja de estilos específica para la página de gestión de servicios -->
  <link rel="stylesheet" href="{{=URL('static','css/servicios_index.css')}}"> 
  <link rel="stylesheet" href="{{=URL('static','css/servicios_modulos.css')}}"> 


{{end}}

{{block center}}

<!-- Breadcrumb de navegación -->
<nav class="navbar navbar-inverse navbar-fixed-top breadcrumbs">
  <div class="breadcrumb">
  <a class="breadcrumb-item" href="{{=URL('..', 'sigulab2')}}">Inicio</a>
  <span class="breadcrumb-item active">Personal</span>
  </div>
</nav>
<!-- Fin del Breadcrum de navegación --> 

<!-- Contenido principal de la página de filtrado de busqueda-->
<div  class="container">
    <div class="row">
		<div class="col-sm-12 ">
			<h2 id="tituloBienvenida">Búsqueda de Personal</h2>
		</div>

	  	<div class="col-sm-12 ">
	  		<h3 class="text-center" style="padding-top: 2rem;">Opciones de búsqueda</h3>
	  		<hr>
	  	</div>

    	<div class="col-sm-6 col-sm-offset-3 ">
			<form class="form-horizontal" method="post" action="{{=URL('personal', 'resultados_busqueda')}}">

				<fieldset>

					<div class="form-group">
						<div class="col-md-12">
	                        <label>Gremio</label>
							<select class="form-control" id="sel2" name="gremio_busqueda">
								<option disabled selected value value=""> -- Selecciona una opción -- </option>
							  {{for gremio in gremios:}}
							  <option value="{{=gremio}}">{{=gremio}}</option>
							  {{pass}}
							</select>
						</div>
					</div>

					<div class="form-group">
					  <div class="col-md-12 ">
						  <label for="Cargo">Cargo desempeñado:</label>  
						  <input id="Cargo" name="cargo_busqueda" type="text" placeholder="Por ej.: Analista de Sistemas" class="form-control input-md">
					  </div>
					</div>

					<div class="form-group">
					  <div class="col-md-6 ">
						  <label for="Competencia">Competencia:</label>  
						  <input id="Competencia" name="competencia_busqueda" type="text" placeholder="Por ej.: Analisis de Aguas Dulces" class="form-control input-md">
					  </div>

					  <div class="col-md-6 ">
						  <label for="Categoria">Categoria:</label>  
						  <select id="Categoria" class="form-control" id="sel2" name="categoria_busqueda">
								<option disabled selected value value=""> -- Selecciona una opción -- </option>
							  {{for categoria in competencias:}}
							  <option value="{{=categoria}}">{{=categoria}}</option>
							  {{pass}}
							</select>
					  </div> 
					</div>

					<div class="col-md-6 ">
						<label for="Anios">Años de Servicio:</label> 
						<!-- Dos opciones de busqueda: por años de servicio en la ULAB o
						por años de servicio en administracion publica -->
					</div>

					<div class="text-right">
						<button type="submit">Buscar <i class="fa fa-search" title=""></i></button>
					</div>
				</fieldset>

			</form>

	  	</div>

	</div>
</div>


{{end}}

{{end}}
