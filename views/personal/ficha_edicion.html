<link rel="stylesheet" href="{{=URL('static', 'css/servicios_ficha.css')}}"/>

 <div class="modal fade" id="ficha_edicion" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header fichaHeader">
          <div class="media">
            <div class="media-left media-middle">
                <img id="iconoFicha" src="{{=URL('static', 'images/servicios/folder.png')}}" class="media-object">
              </div>
              <div class="media-body fichaMedia">
                <h4 class="modal-title media-heading fichaHeading">{{=basicos['nombre']}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
          </div>
        </div> 

        <div class="modal-body">

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item active">
              <a class="nav-link" data-toggle="tab" role="tab" aria-controls="datos">Datos Básicos</a>
            </li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane active" id="datos" role="tabpanel">
              <table class="table contenidoFicha">
                <tbody>
                  <tr>
                    <td>Cedula:</td><td id="field_ci"></td>
                  </tr>
                  <tr>
                    <td>Correo Electronico:</td><td id="field_email"></td>
                  </tr>
                  <tr>
                    <td>Extencion:</td><td id="field_telefono"></td>
                  </tr>
                  <tr>
                    <td>Pagina Web:</td><td id="field_pagina_web"></td>
                  </tr>
                  <tr>
                    <td>Categoria:</td><td id="field_categoria"></td>
                  </tr>
                  <tr>
                    <td>Cargo:</td><td id="field_cargo"></td>
                  </tr>
                  <tr>
                    <td>Fecha de Ingreso:</td><td id="field_fecha_i"></td>
                  </tr>
                  <tr>
                    <td>Fecha de Salida:</td><td id="field_fecha_s"></td>
                  </tr>
                  <tr>
                    <td>Estatus:</td><td id="field_estatus"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <form method="post">

            <div class="btn-group botonesFicha">
            <button type="submit" class="btn btn-primary btn-success" name="edit" value="True" onclick="ejecutate();">Editar</button>

            <button type="submit" class="btn btn-primary btn-danger" id="eliminar" name="eliminar" value="True">Eliminar</button>

            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </form>
      </div>
    </div>
  </div>

  <!--Script para ventana de confirmacion-->
  <script>
    $('#eliminar').on('click',function(e){
        var answer=confirm('¿Seguro que desea eliminar el servicio?');
        if(answer){
          alert('Servicio eliminado!');
        }
        else{
          e.preventDefault();      
        }
    });
  </script>
