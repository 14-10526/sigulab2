{{if tags:}}
	<div class="col-xs-12">
	    {{for trace, espacio in tags.iteritems():}}
	    	<button id="{{=trace}}" type="button" class="btn boton" onclick="deleteEspacio(this.id);">
	    		<p class="tag">{{=espacio}}</p>
	    		<img class="iconos" src="{{=URL('static', 'images/x.png')}}">
	    	</button>
	    {{pass}}
	</div>
{{pass}}
